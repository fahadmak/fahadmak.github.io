<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <title>Checkout</title>
</head>

<body>
    <form id="checkout-form" action="#" method="POST">
        <p>Personal Information</p>
        <div>
            <input class="input-box" placeholder="Full Name" type="text" name="name"><br>
            <input class="input-box" placeholder="Email Address" type="email" name="email"><br>
            <input class="input-box" placeholder="Phone Number" type="tel" name="phone"><br>
            <input class="input-box" placeholder="Zip Code" type="text" name="zip"><br>
            <input class="input-box" placeholder="Social Security Number" type="text" name="ssn">
        </div>
        <br>
        <hr class="line">
        <div>
            <p>Shipping Information</p>
            <input class="input-box" placeholder="Billing Address" type="text" name="bill_address"><br>
            <input class="input-box" placeholder="Shipping Address" type="email" name="ship_address">
        </div>
        <br>
        <hr class="line">
        <div>
            <p>PaymentInfo</p>
            <div id="payment-radio">
                <input type="radio" name="cc" value="visa" />Visa
                <input type="radio" name="cc" value="mastercard" /> MasterCard
                <input type="radio" name="cc" value="amex" />American Express
            </div>

            <div>
                <input class="input-box" placeholder="Card Number" type="text" name="bill_address"><br>
                <input class="input-box" placeholder="Expiry Date" type="date" name="ship_address">
            </div>
        </div>
        <input class="checkout-btn" type="submit">
    </form>

    <div class="valid-icons">
        <a href="http://validator.w3.org/check/referer"><img src="http://mumstudents.org/cs472/2014-09/images/w3c-html.png" alt="Valid HTML5"></a>
        <br>
        <a href="https://jigsaw.w3.org/css-validator/check/referer"><img src="http://mumstudents.org/cs472/2014-09/images/w3c-css.png" alt="Valid CSS"></a>
    </div>

</body>

</html>
